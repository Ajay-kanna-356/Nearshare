<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post page</title>
</head>
<body>
   <!-- action decides where the form data is submitted -->
    <form method="post" action="/post" enctype="multipart/form-data">
        <label>Enter Product Name:</label>
        <input type="text" name="name" required>  <br> <br>   
        <label>Enter Description:</label>
        <input type="text" name="description" required > <br><br>
<label>Select a Category:</label>
  <label>
    <input type="radio" name="category" value="accessories"> Accessories
  </label>

  <label>
    <input type="radio" name="category" value="kitchen"> Kitchen Products
  </label>

  <label>
    <input type="radio" name="category" value="furniture"> Furnitures
  </label>

  <label>
    <input type="radio" name="category" value="clothes"> Clothes
  </label>

  <label>
    <input type="radio" name="category" value="electronics"> Electronics
  </label><br><br>
  <label>Add Image:</label> <br><br>
  <input type="file" name="img" accept="image/*"><br><br>
  <button type="submit">Post</button>
    </form>
</body>
</html>
